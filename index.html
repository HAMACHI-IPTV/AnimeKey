  <style>
  .mySlides {display:none;}
  </style>
</head>
<body>
<img class="logo" src="dunklogo.png">
    
<div class="container col-3 col-12">
 <div class="posts" >
<br>
     <div class="w3-content w3-display-container">
     <a href="#" ><img class="mySlides" src="nikedunk.jpg" style="width:100%"></a>
     
     <button class="w3-button w3-purple w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
     <button class="w3-button w3-purple w3-display-right" onclick="plusDivs(1)">&#10095;</button>
     </div>
     
     <script>
     var slideIndex = 1;
     showDivs(slideIndex);
     
     function plusDivs(n) {
     showDivs(slideIndex += n);
     }
     
     function showDivs(n) {
     var i;
     var x = document.getElementsByClassName("mySlides");
     if (n > x.length) {slideIndex = 1}
     if (n < 1) {slideIndex = x.length}
     for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
     }
     x[slideIndex-1].style.display = "block";  
     }
     </script>
     
     <div class="footer">
     <p>Para mais informações <a href="#" ><strong>Instagram</strong></a>.</p>
     </div>
</div>

</body>
